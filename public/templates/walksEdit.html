<section>
  <form novalidate ng-submit="walksEdit.update()">
    <div>
      <label>Name</label>
      <input type="text" placeholder="Add a name for your walk" ng-model="walksEdit.walk.name">
    </div>
    <div>
      <label>Description</label>
      <input type="text" placeholder="Add a description of your walk" ng-model="walksEdit.walk.description">
    </div>
    <button>Update Walk</button>
  </form>
</section>
