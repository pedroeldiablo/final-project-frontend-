<section>
  <form novalidate ng-submit="walksNew.create()">
    <div>
      <label>Name</label>
      <input type="text" placeholder="Add a name for your walk" ng-model="walksNew.walk.name">
    </div>
    <div>
      <label>Description</label>
      <input type="text" placeholder="Add a description of your walk" ng-model="walksNew.walk.description">
    </div>
    <div>
      <label>Add Stop</label>
      <input type="text" placeholder="Add a stop" ng-model="walksNew.walk.stops">
    </div>
    <button>Save Walk</button>
  </form>
</section>
