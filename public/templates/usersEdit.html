<form ng-submit="usersEdit.update()">
  <div>
    <label>Username</label>
    <input type="text" placeholder="Username" ng-model="usersEdit.user.username">
  </div>
  <div>
    <label>Email</label>
    <input type="email" placeholder="Email" ng-model="usersEdit.user.email">
  </div>
  <button>Update</button>
</form>
