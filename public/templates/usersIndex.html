<section>
  <h1>Take a walk in somebody else's footsteps.</h1></br>
 <h2/Discover an area from a different point of view. Get the inside track from on the best places to go, the secret hangouts and the off the beaten tracks. </h2>
  <ul>
    <li ng-repeat="user in usersIndex.all">
      <a ui-sref="usersShow({ id: user.id })">
      <h2>{{ user.username }}</h2></a>
      <h4>{{ user.email }}</h4>
    </li>
  </ul>
</section>
