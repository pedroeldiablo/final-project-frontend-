<section>
  <h1>Looking for a place to pause</h1>
  <h3>Whether you're putting together a whole journey of your own or simply seeking inspiration search for new places to go</h3>
  <h3>Search for stops....</h3>
  <input type="text" ng-model="stopsIndex.queryString" placeholder="Search for stops..." class="u-full-width">
  <div class="row">
    <div ng-repeat="stop in stopsIndex.all | filter: stopsIndex.filter" class="three columns stops">
      <a ui-sref="stopsShow({ id: stop.id })">
      <h2>{{ stop.purpose }}</h2></a>
      <h4>{{ stop.place.name }}</h4>
      <img ng-src="{{ stop.image }}">
      <!-- <google-map stop="stop"></google-map> -->
    </div>
  </div>
</section>
