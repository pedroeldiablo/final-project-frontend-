<!DOCTYPE html>
<html ng-app="finalProject">
  <head>
    <meta charset="utf-8">
    <title>Final Project</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrOIK4cXC5QrPtf5lBZ-wikfFGpo5_mRA&libraries=geometry,places,directions" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as main">
    <header>
      <!-- <h1>Wanderlist</h1> -->
      <nav role="navigation">
        <ul>
          <li class="logo"><a ui-sref="menu">Journal.</a></li>
          <li class="burger" ng-click="main.toggleMenu()">&#9776;</li>
          <div class="dropdown" ng-class="{ active: main.menuVisible }">
            <li><a ui-sref="usersIndex" ui-sref-active="active" class="nav-link">Home</a></li>
            <li ng-if="!main.isLoggedIn()"><a ui-sref="register" ui-sref-active="active" class="nav-link">Register</a></li>
            <li ng-if="!main.isLoggedIn()"><a ui-sref="login" ui-sref-active="active" class="nav-link">Login</a></li>
            <li ng-if="main.isLoggedIn()"><a ui-sref='walksIndex' ui-sref-active="active" class="nav-link">Walks</a></li>
            <li ng-if="main.isLoggedIn()"><a ui-sref='walksNew' ui-sref-active="active" class="nav-link">New Walk</a></li>
            <li ng-if="main.isLoggedIn()"><a ui-sref='stopsIndex' ui-sref-active="active" class="nav-link">Stops</a></li>
            <li ng-if="main.isLoggedIn()"><a ui-sref='stopsNew' ui-sref-active="active" class="nav-link">New Stop</a></li>
            <li ng-if="main.isLoggedIn()"><a ng-click='main.logout()' class="nav-link">Log Out</a></li>
          </div>
        </ul
      </nav>
    </header>
    <main class="container" ui-view>
    </main>
  </body>
</html>
